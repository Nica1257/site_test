<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input  required type="email" placeholder="Email ou Número de Telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de min</span>
                </div>
                <div class="help">
                    <a href="#">

                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar Com Facebook</a></span>
                </div>
                <div class="sign_up">
                    <p> Novo por Aqui? <a href="#">Assine Agora.</a></p>
                </div>
                
                <div class="terms">
                    <p>Esta página é Protegida pelo Google reCAPTCHA para garantir que você é um robô <a href="#">Saiba Mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
